
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Contenedores Fenix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculador de Contenedores Fenix</h1>
        <form id="calculator-form">
            <div class="section">
                <label for="box-type">Selecciona el tipo de caja:</label>
                <select id="box-type">
                    <option value="1,20,15,43">Caja Tipo 1: 20x15x43 cm</option>
                    <option value="2,25,20,30">Caja Tipo 2: 25x20x30 cm</option>
                    <option value="3,23,15,35">Caja Tipo 3: 23x15x35 cm</option>
                    <!-- Agregar más tipos de cajas aquí -->
                </select>
            </div>
            <div class="section">
                <label for="quantity">Cantidad de cajas:</label>
                <input type="number" id="quantity" min="1" required>
                <button type="button" onclick="addBox()">Agregar</button>
            </div>
            <div class="section">
                <h2>Dimensiones del Contenedor</h2>
                <label for="container-width">Ancho (cm):</label>
                <input type="number" id="container-width" min="1" required>
                <label for="container-height">Alto (cm):</label>
                <input type="number" id="container-height" min="1" required>
                <label for="container-length">Largo (cm):</label>
                <input type="number" id="container-length" min="1" required>
                <button type="button" onclick="calculate()">Calcular</button>
            </div>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
